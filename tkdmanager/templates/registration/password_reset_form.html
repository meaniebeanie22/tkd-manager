{% extends "base_generic.html" %}

{% block content %}
  <h1>Password Reset</h1>
  <p>Pop in your email and if you have an account we'll send you a password reset link.</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-outline-primary btn-outline-thicker" value="Reset password">
  </form>
{% endblock %}
