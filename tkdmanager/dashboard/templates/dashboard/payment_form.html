{% extends "base_generic.html" %}

{% block title %}
<title>{{ style }} Manager - Add/Update Payment</title>
{{ form.media.css }}
{% endblock %}

{% block content %}
<h4>Add/Update a Payment</h4>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <script>
    $(document).ready(function () {
      function updateAmountDue() {
        var pk = $('#id_paymenttype').val();
        $.ajax({
          url: '/dashboard/payment-type/' + pk + '/get_standard_amount',
          success: function (data) {
            $('#id_amount_due').val(data.standard_amount);
          },
          error: function (xhr, status, error) {
            console.error('Error fetching standard amount:', error);
            // Handle error, e.g., display a message to the user
          }
        });
      }
  
      $('#id_paymenttype').change(updateAmountDue);
    });
  </script>
  <input type="submit" class="btn btn-outline-success btn-outline-thicker" value="Submit"/>
</form>
{{ form.media.js }}
{% endblock %}
