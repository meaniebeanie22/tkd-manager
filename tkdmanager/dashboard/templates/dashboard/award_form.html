{% extends "base_generic.html" %}

{% block title %}
<title>{{ style }} Manager - Add/Update Award</title>
{% endblock %}

{% block content %}
<h4>Add an Award</h4>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" class="btn btn-outline-success btn-outline-thicker" value="Submit"/>
</form>
{% endblock %}
